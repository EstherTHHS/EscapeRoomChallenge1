<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="color_Shuffle(cardColor )">

    <!-- Particles JS -->
    <div id="particles-js">


        <!-- button to start -->
        <div class="start">
            <button id="start">START</button>
        </div>


        <div class="mainRoom" id="mainRoom">
            <!-- Computer>FlashCard -->
            <img class="computer" id="computer" src="./pc.png" alt="computer">
            <!-- Memory Card Game Start Here  onload="color_Shuffle(cardColor)"-->
            <div class="modal" id="game1">

                <img class="close closegame2" id="x" src="icons/x-lg.svg" alt="x">


                <h2>Match the Same Color!</h2>
                <div class="card_div">
                    <div class="cards" id="1" onclick="ckick_color(this)"></div>
                    <div class="cards" id="2" onclick="ckick_color(this)"></div>
                    <div class="cards" id="3" onclick="ckick_color(this)"></div>
                    <div class="cards" id="4" onclick="ckick_color(this)"></div>
                    <div class="cards" id="5" onclick="ckick_color(this)"></div>
                    <div class="cards" id="6" onclick="ckick_color(this)"></div>
                    <div class="cards" id="7" onclick="ckick_color(this)"></div>
                    <div class="cards" id="8" onclick="ckick_color(this)"></div>
                    <div class="cards" id="9" onclick="ckick_color(this)"></div>
                    <div class="cards" id="10" onclick="ckick_color(this)"></div>
                    <div class="cards" id="11" onclick="ckick_color(this)"></div>
                    <div class="cards" id="12" onclick="ckick_color(this)"></div>
                </div>
                <div id="checkCard" class="checkCard"></div>
            </div>
            <!-- game1 finish -->


            <!-- Game 2 claculator png-->
            <img class="calculator" id="calculator" src="icons/calculator.svg" alt="calculator">
            <!-- Game 2  start here-->
            <div class="modal2" id="game2">
                <div class="close" id="cross"><img src="icons/x-lg.svg" alt="x"></div>
                <!-- <span class="close close-flexboxpuzzle" id="cross">&times;</span> -->
                <div id="container">
                    <div id="main">
                        <div id="keypad">
                            <button class="numberButton" id="sumone">1</button>
                            <button class="numberButton" id="sumtwo">2</button>
                            <button class="numberButton" id="sumthree">3</button>
                            <button class="numberButton" id="sumfour">4</button>
                            <button class="numberButton" id="sumfive">5</button>
                            <button class="numberButton" id="sumsix">6</button>
                            <button class="numberButton" id="sumseven">7</button>
                            <button class="numberButton" id="sumeight">8</button>
                            <button class="numberButton" id="sumnine">9</button>
                            <button class="zeroButton" id="sumzero">0</button>
                            <button class="signButton" id="sumplus">+</button>
                            <button class="signButton" id="summinus">-</button>
                        </div>
                        <div id="sum">
                            <div class="position" id="message">
                                ARE YOU READY TO SOLVE THIS SUM!
                            </div>
                            <div class="position" id="num1">Number</div>
                            <div class="position" id="num2">Sign</div>
                            <div class="position" id="num3">Number</div>
                            <div class="position" id="num4">Sign</div>
                            <div class="position" id="num5">Number</div>
                            <div class="position" id="num6">=</div>
                            <div class="position" id="num7">Number</div>
                        </div>
                    </div>

                </div>
                <!--  end math puzzle container    -->

            </div>
            <!-- end modal content   -->



            <!-- game3 flexboxpng -->
            <img class="box" id="box" src="icons/boxes.svg" alt="box">
            <!-- game3 flexbox start here -->
            <!-- The Modal -->
            <div id="flexboxPuzzleModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close " id="close-flexboxpuzzle">&times;</span>

                    <!--   Flexbox Puzzle Container   -->
                    <!--  PUZZLE GOES INSIDE HERE   -->
                    <div id="flexbox-puzzle-container">

                        <div>

                            <div class="notification" id="noti">Start with turning on "Display Flex"</div>
                            <div class="flex-menu">
                                <div>
                                    <label for="flexDisplay">Display</label>
                                    <button class="flex-menu__items" id="flexDisplay">Display Flex </button>
                                </div>
                                <div>
                                    <label for="flexDirectn">Flex Direction</label>
                                    <button class="flex-menu__items" id="flexDirectn">Change Flex Direction</button>
                                </div>
                                <div>
                                    <label for="flexJustCont">Justify-Content</label>
                                    <button class="flex-menu__items" id="flexJustCont">Justify Content</button>
                                </div>
                                <div>
                                    <label for="flexAlignItems">Align-Items</label>
                                    <button class="flex-menu__items" id="flexAlignItems">Align Items</button>
                                </div>
                            </div>
                            <div class="flexPuzzle-container">
                                <div class="cubes cube-1">
                                    <div class="side top"></div>
                                    <div class="side bottom"></div>
                                    <div class="side front"></div>
                                    <div class="side back"></div>
                                    <div class="side left"></div>
                                    <div class="side right"></div>
                                </div>
                                <div class="cubes cube-2">
                                    <div class="side top"></div>
                                    <div class="side bottom"></div>
                                    <div class="side front"></div>
                                    <div class="side back"></div>
                                    <div class="side left"></div>
                                    <div class="side right"></div>
                                </div>
                                <div class="cubes cube-3">
                                    <div class="side top"></div>
                                    <div class="side bottom"></div>
                                    <div class="side front"></div>
                                    <div class="side back"></div>
                                    <div class="side left"></div>
                                    <div class="side right"></div>

                                </div>
                                <div class="cubes cube-4">
                                    <div class="side top"></div>
                                    <div class="side bottom"></div>
                                    <div class="side front"></div>
                                    <div class="side back"></div>
                                    <div class="side left"></div>
                                    <div class="side right"></div>
                                </div>
                                <div class="cubes cube-5">
                                    <div class="side top"></div>
                                    <div class="side bottom"></div>
                                    <div class="side front"></div>
                                    <div class="side back"></div>
                                    <div class="side left"></div>
                                    <div class="side right"></div>
                                </div>
                            </div>
                            <!-- end flexPuzzle-container -->
                        </div>
                    </div>
                    <!--  end flexbox puzzle container    -->
                </div>
                <!-- end modal-content -->
            </div>
            <!-- end Modal -->


            <!-- door -->
            <img class="door" id="door" src="icons/door-closed-fill.svg" alt="door">


            <!-- button to restart -->
            <button class="restart" id="restart">Restart</button>
        </div>
        <!-- div mainroom  -->


        <!--  Background Sound-->
        <!-- Start button click > room > table click>Shuffle Game,Sums , flexbox,Snake Games -->
        <!-- Door to open  write animation  -->
        <!-- icons > 1,bed,box,computer, -->

    </div>
    <!-- div particles finish -->
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>

</html>
